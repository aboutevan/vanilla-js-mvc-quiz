<!DOCTYPE html>
<html>
	<head>
		<title>sdmfds</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<div class="content">
			<section id="intro-wrap" class="intro-wrap">
				<h1>
		      Vanilla JS MVC Quiz
		    </h1>
				<div class="about">Click the start button when ready</div>
				<div class="button-wrap">
					<button id="start">Start</button>
				</div>
			</section>
			<section id="quiz-wrap" class="quiz-wrap">
				<form id="quiz">
					<div id="generated-quiz-content">
						<div id="quiz-question">
						</div>
						<ul class="quiz-choices" id="radios">
						</ul>
						<p class='error-message' id='error-message'>Please select an answer!</p>
					</div>
					<div class="button-wrap" id="buttons">
						<button id="reset" class="reset" type="reset">Start Over</button>
						<button id="next" class="nav-buttons next">Next</button>
						<button id="prev" class="nav-buttons prev">Prev</button>
						<button id="submit" class="submit" type="submit">Submit</button>
					</div>
				</form>
			</section>
			<section class="outro-wrap" id="outro-wrap">
				<div class="results">
					<p>Thanks for taking the quiz.</p>
					<p id="userScore"></p>
					</div>
			</section>
		</div>

		<script type="text/javascript" src="model.js"></script>
		<script type="text/javascript" src="views.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</body>

</html>
